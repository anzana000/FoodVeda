<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/addItem.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="item-name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item-name" placeholder="">
        </div>
        <div class="mb-3">
            <label for="item-description" class="form-label">Description</label>
            <textarea class="form-control" id="item-description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price-foodveda" class="form-label">Price to FoodVeda</label>
            <input type="number" class="form-control" id="price-foodveda" placeholder="">
        </div><div class="mb-3">
            <label for="price-consumer" class="form-label">Price to Consumer/Display Price</label>
            <input type="number" class="form-control" id="price-consumer" placeholder="">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Image</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <button class="btn btn-success">Save</button>
    </div>
</body>
</html>
